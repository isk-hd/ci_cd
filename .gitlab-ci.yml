stages:
  - test
  - deploy

test_job:
  stage: test
  image: python:3.12
  before_script:
    - pip install hatch coverage
    - hatch env create
  script:
    - coverage run -m unittest discover
    - coverage report
    - coverage xml
  coverage: '/TOTAL.+?(\d+\%)$/'
  artifacts:
    paths:
      - coverage.xml
      - htmlcov/
  only:
    - main

deploy_on_tag:
  stage: deploy
  image: python:3.12
  before_script:
    - pip install hatch hatch-vcs
  script:
    - echo "my-arithmetic-ihadji deployment on stable servers"
    - hatch build
    - ls dist/
  only:
    - tags

deploy_on_main:
  stage: deploy
